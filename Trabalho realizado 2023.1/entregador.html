<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregador</title>
    <link rel="stylesheet" type="text/css" href="entregador.css">
</head>
<body>
    <header>
        <h1>Entregador</h1>
    </header>
    <main>
        <section class="notificacao">
            <h2>Novo Pedido para Entrega</h2>
            <p>Você tem um novo pedido para entrega. Veja os detalhes abaixo.</p>
        </section>
        
        <section class="detalhes-pedido">
            <h2>Detalhes do Pedido</h2>
            <!-- Aqui seriam exibidos os detalhes do pedido, como endereço de entrega, itens do pedido, etc. -->
        </section>
        <button class="iniciar-entrega">Iniciar Entrega</button>
        <p class="status-entrega">Status: Em andamento</p>
        <button class="concluir-entrega">Concluir Entrega</button>
    </main>
</body>
</html>
