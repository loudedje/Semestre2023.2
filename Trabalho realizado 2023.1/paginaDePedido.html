<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu Pedido</title>
    <link rel="stylesheet" type="text/css" href="PaginadePedido.css">
</head>
<body>
    <div class="container">
        <h2>Faça seu Pedido</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="endereco">Endereço de Entrega (opcional):</label>
            <input type="text" id="endereco" name="endereco">
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="forma-pagamento">Forma de Pagamento:</label>
            <select id="forma-pagamento" name="forma-pagamento" required>
                
                <option value="cartao"></option>
                <option value="cartao">Pix</option>
                <option value="cartao">Cartão de Debito</option>
                <option value="cartao">Cartão de Crédito</option>
                <option value="dinheiro">Dinheiro</option>
            </select>

            <label for="descricao-pedido">Descrição do Pedido (opcional):</label>
            <textarea id="descricao-pedido" name="descricao-pedido" rows="4"></textarea>

            <button type="submit">Enviar Pedido</button>
        </form>
    </div>
</body>
</html>
