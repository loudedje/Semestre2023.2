<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparar Pedido</title>
    <link rel="stylesheet" type="text/css" href="pedidocss.css">
</head>
<body>
    <header>
        <h1>Preparar Pedido</h1>
    </header>
    <main>
        <section class="notificacao">
            <h2>Novo Pedido</h2>
            <p>Um novo pedido foi registrado.</p>
        </section>
        <section class="detalhes-pedido">
            <h2>Detalhes do Pedido</h2>
            <!-- Aqui seriam exibidos os detalhes do pedido, como itens, opções, endereço, etc. -->
        </section>
        <button class="preparar-pedido">Preparar Pedido</button>
        <p class="status-pedido">Status: Em preparação</p>
        <div class="temporizador">
            <!-- Aqui você pode adicionar um temporizador se necessário. -->
        </div>
        <button class="concluir-pedido">Concluir Pedido</button>
    </main>
</body>
</html>
