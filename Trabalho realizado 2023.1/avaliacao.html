<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação e Comentários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007BFF;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        select, input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            height: 100px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Avalie sua Experiência</h2>
        <form action="/enviar-avaliacao" method="post">
            <label for="tipo-avaliacao">Selecione o tipo de avaliação:</label>
            <select name="tipo-avaliacao" id="tipo-avaliacao">
                <option value="restaurante">Restaurante</option>
                <option value="prato">Prato</option>
                <option value="servico">Serviço</option>
            </select>

            <label for="nota">Nota:</label>
            <input type="number" name="nota" id="nota" min="1" max="5" required>

            <label for="comentario">Comentário:</label>
            <textarea name="comentario" id="comentario" rows="4" required></textarea>

            <button type="submit">Enviar Avaliação</button>
        </form>
    </div>
</body>
</html>
